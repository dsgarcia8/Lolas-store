<h1>Lola's Store</h1>
<hr>
<h2>Formulario</h2>
<form (ngSubmit)="onRegister()" #myForm="ngForm" >
  <div class="input-group">
    <label for="name">Name</label>
    <input type="text" name="name" required id="name" [(ngModel)]="register.name">
    <p>Error Messages</p>
  </div>
  <div class="input-group">
    <label for="name">Email</label>
    <input type="text" name="Email" required id="Email" [(ngModel)]="register.email">
    <p>Error Messages</p>
  </div>
  <div class="input-group">
    <label for="name">Password</label>
    <input type="text" name="Password" required id="Password" [(ngModel)]="register.password">
    <p>Error Messages</p>
  </div>
  <button [disabled]="myForm.invalid" type="submit">Register</button>
</form>
<hr>
<div class="products--grid">
  <div *ngFor="let product of products">
    <img width="250" [src]="product.image" alt="image">
    <h2>$ {{product.price}}</h2>
    <p>{{product.name}}</p>
  </div>
</div>
